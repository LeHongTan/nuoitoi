<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Góp Ý</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background-color: #f0f2f5; font-family: sans-serif; }</style>
</head>
<body class="bg-gray-50 pb-10">
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-md mx-auto grid grid-cols-4 h-14 text-xs sm:text-sm font-bold text-gray-500">
            <a href="/" class="flex items-center justify-center hover:text-blue-600 hover:bg-gray-50">TRANG CHỦ</a>
            <a href="/guide" class="flex items-center justify-center hover:text-blue-600 hover:bg-gray-50">HƯỚNG DẪN</a>
            <a href="/supporters" class="flex items-center justify-center hover:text-blue-600 hover:bg-gray-50">ANH CHỊ NUÔI</a>
            <a href="/feedback" class="flex items-center justify-center text-blue-600 border-b-2 border-blue-600 bg-blue-50">GÓP Ý</a>
        </div>
    </nav>

    <div class="max-w-md mx-auto mt-6 px-4">
        <div class="bg-white p-6 rounded-xl shadow-sm">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Hòm thư góp ý</h2>
            <p class="text-sm text-gray-500 mb-4">Hãy góp công trước khi góp ý nhé :></p>
            
            <form action="/api/send_feedback" method="post" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tên của bạn</label>
                    <input type="text" name="name" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Ẩn danh cũng được" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Lời nhắn nhủ</label>
                    <textarea name="content" rows="4" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Web xịn quá, nhưng mà..." required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition">Gửi Góp Ý</button>
            </form>
        </div>
    </div>
    
    <script>
        // Kiểm tra nếu gửi thành công thì báo
        if (window.location.search.includes('success=1')) {
            alert("Cảm ơn bạn! Dev đã nhận được tin nhắn.");
        }
    </script>
</body>
</html>
